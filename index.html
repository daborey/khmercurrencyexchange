<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Exchange</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Main Content for Currency Converter -->
    <div class="main-content">
      <!-- Currency Converter Form -->
      <div class="exchange-container">
        <form class="exchange-form" onsubmit="convertCurrency(event)">
          <!-- Exchange Rate Input -->
          <div class="input-group">
            <label for="exchangeRate">Exchange Rate (USD to Riel):</label>
            <input type="number" id="exchangeRate" value="4000" placeholder="4000 Riel" />
          </div>

          <!-- Amount Input with Default Value of $1 -->
          <div class="input-group">
            <label for="amount">Amount (USD):</label>
            <input type="number" id="amount" value="1" placeholder="Enter amount in USD" />
          </div>

          <!-- From and To Currency Dropdowns -->
          <div class="input-group">
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency">
              <option value="USD">USD - US Dollar</option>
            </select>
          </div>

          <div class="input-group">
            <label for="toCurrency">To:</label>
            <select id="toCurrency">
              <option value="KHR">KHR - Cambodian Riel</option>
            </select>
          </div>

          <!-- Swap Button -->
          <div class="swap-button" onclick="swapCurrencies()">â‡„</div>

          <!-- Convert Button -->
          <button type="submit" class="convert-button">Convert</button>

          <!-- Result Label and Result Display -->
          <div class="result-label">Converted Amount:</div>
          <div class="result-box">
            <div class="result" id="result">-</div>
          </div>
        </form>
      </div>
    </div>

    <!-- Sidebar for Wing Exchange Rates (on the right) -->
    <div class="sidebar">
      <h2>Wing Exchange Rates</h2>
      <div class="rate-header">
        <span>Currency Pair</span>
        <span>Bank Buy</span>
        <span>Bank Sell</span>
      </div>
      <div class="rate-item">
        <span>USD/KHR</span>
        <span>4100</span>
        <span>4125</span>
      </div>
      <!-- Add more rate items as needed -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
