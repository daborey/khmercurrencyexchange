name: Update Currency Rates

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-currency-rates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm install

    - name: Configure Git user
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions@github.com"

    - name: Update data.json
      run: |
        curl -H "Authorization: token ${{ secrets.DB_TOKEN }}" \
        -X PUT \
        -d '{"message": "Update exchange rates","content": "'$(base64 -w 0 ./backend/data.json)'"}' \
        https://api.github.com/repos/daborey/khmercurrencyexchange/contents/backend/data.json

    - name: Commit and push changes
      run: |
        git add ./backend/data.json
        git commit -m "Update exchange rates"
        git push origin main
