<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Exchange Rates</title>
</head>
<body>
    <h1>Update Exchange Rates</h1>
    <form id="updateForm">
        <label for="usd-buy">USD Buy:</label>
        <input type="text" id="usd-buy" name="usd-buy" required>
        <br>
        <label for="usd-sell">USD Sell:</label>
        <input type="text" id="usd-sell" name="usd-sell" required>
        <br>
        <button type="button" onclick="triggerUpdate()">Update Rates</button>
    </form>

    <script>
        async function triggerUpdate() {
            const data = {
                banks: [
                    {
                        name: "Bank1",
                        buy: document.getElementById("usd-buy").value,
                        sell: document.getElementById("usd-sell").value
                    }
                ]
            };

            try {
                const response = await fetch('https://api.github.com/repos/daborey/khmercurrencyexchange/dispatches', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        event_type: 'update_exchange_rates',
                        client_payload: { data }
                    })
                });

                if (response.ok) {
                    alert("Exchange rates update triggered successfully!");
                } else {
                    alert("Failed to trigger update.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        }
    </script>
</body>
</html>
